<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 98 Desktop</title>
    <style>
        /* Basic Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Tahoma', sans-serif;
            background-color: #008080;
            color: black;
            overflow: hidden;
        }

        /* Desktop Style */
        .desktop {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url(media/windows-98-yaa4sbkls0sleaqm.jpg) no-repeat center center;
            background-size: cover;
        }

        /* Icon Style */
        .icon {
            position: absolute;
            width: 80px;
            text-align: center;
            color: white;
            cursor: pointer;
        }

        .icon img {
            width: 48px;
            height: 48px;
            display: block;
            margin: 0 auto;
        }

        .icon span {
            font-size: 12px;
        }

        /* Window Style */
        .window {
            position: absolute;
            width: 520px;
            height: 450px;
            background: white;
            border: 2px solid #000080;
            box-shadow: 5px 5px 0 #555;
            display: none;
            flex-direction: column;
        }

        .window .title-bar {
            background: #000080;
            color: white;
            padding: 5px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window .title-bar .close {
            background: red;
            color: white;
            padding: 2px 5px;
            cursor: pointer;
        }

        .window .content {
            flex: 1;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .window .content video {
            width: 100%;
            height: 100%;
        }

        /* Taskbar */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #c0c0c0;
            display: flex;
            align-items: center;
            box-shadow: 0px -2px 5px #555;
        }

        .taskbar .start-button {
            background-color: #000080;
            color: white;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 14px;
            border: 1px solid #000;
        }

        .taskbar .start-button img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .taskbar .tray {
            margin-left: auto;
            display: flex;
            align-items: center;
            padding-right: 10px;
        }

        .taskbar .tray img {
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="desktop">
        <!-- Icons --> <!--to add new vid change icon topdistance and name vere, then the stuff in the windows section -->
        <div class="icon" style="top: 50px; left: 50px;" onclick="openWindow('video1')">
            <img src="media/brownflag.png" alt="Video Icon">
            <span>Brown Flag</span>
        </div>

        <div class="icon" style="top: 150px; left: 50px;" onclick="openWindow('video2')">
            <img src="media/Sequence 01.00_00_01_24.Still002.jpg" alt="Video Icon">
            <span>Gomi Kite 3</span>
        </div>

        <div class="icon" style="top: 250px; left: 50px;" onclick="openWindow('video3')">
            <img src="media/Sequence 01.00_03_01_00.Still002.jpg" alt="Video Icon">
            <span>Gomi Kite 5</span>
        </div>



        <!-- Windows -->
        <div class="window" id="video1" style="top: 100px; left: 100px;">
            <div class="title-bar">
                <span>Video 1</span>
                <span class="close" onclick="closeWindow('video1')">X</span>
            </div>
            <div class="content">
                <video controls>
                    <source src="media/brownflagvid.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <div class="window" id="video2" style="top: 200px; left: 200px;">
            <div class="title-bar">
                <span>gomi kite 2</span>
                <span class="close" onclick="closeWindow('video2')">X</span>
            </div>
            <div class="content">
                <video controls>
                    <source src="media/lil kid.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <div class="window" id="video3" style="top: 300px; left: 300px;">
            <div class="title-bar">
                <span>gomi beach</span>
                <span class="close" onclick="closeWindow('video3')">X</span>
            </div>
            <div class="content">
                <video controls>
                    <source src="media/Sequence 01_1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <div class="start-button">
            <img src="https://via.placeholder.com/20" alt="Start Icon">
            Start
        </div>
        <div class="tray">
            <img src="https://via.placeholder.com/20" alt="Volume Icon">
            <img src="https://via.placeholder.com/20" alt="Clock Icon">
        </div>
    </div>

    <script>
        function openWindow(id) {
            document.getElementById(id).style.display = 'flex';
        }

        function closeWindow(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>
</html>
