<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 98 Desktop</title>
    <style>
        /* Basic Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Tahoma', sans-serif;
            background-color: #008080;
            color: black;
            overflow: hidden;
        }

        /* Desktop Style */
        .desktop {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url(media/windows-98-yaa4sbkls0sleaqm.jpg) no-repeat center center;
            background-size: cover;
        }

        /* Icon Style */
        .icon {
            position: absolute;
            width: 80px;
            text-align: center;
            color: white;
            cursor: pointer;
        }

        .icon img {
            width: 48px;
            height: 48px;
            display: block;
            margin: 0 auto;
        }

        .icon span {
            font-size: 12px;
        }

        /* Window Style */
        .window {
            position: absolute;
            width: 550px;
            height: 450px;
            background: white;
            border: 2px solid #000080;
            box-shadow: 5px 5px 0 #555;
            display: none;
            flex-direction: column;
        }

        .window .title-bar {
            background: #000080;
            color: white;
            padding: 5px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window .title-bar .close {
            background: red;
            color: white;
            padding: 2px 5px;
            cursor: pointer;
        }

        .window .content {
            flex: 1;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .window .content video {
            width: 100%;
            height: 100%;
        }

        .window .content textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            font-family: 'Tahoma', sans-serif;
            font-size: 14px;
        }

        /* Taskbar */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #c0c0c0;
            display: flex;
            align-items: center;
            box-shadow: 0px -2px 5px #555;
        }

        .taskbar .start-button {
            background-color: #000080;
            color: white;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 14px;
            border: 1px solid #000;
        }

        .taskbar .start-button img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .taskbar .tray {
            margin-left: auto;
            display: flex;
            align-items: center;
            padding-right: 10px;
        }

        .taskbar .tray img {
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }
    </style>
</head>

            'Gomi' is a show by Harrison Rae that is exploring the materiality of garbage. In 'Gomi', Rae is showcasing a collection of flags, kites and quilts, sewing together items collected during his time as artist in residence at Studio Kura.
           
            Drawing upon the history of boro as a traditional handcraft, 'Gomi' explores the transformative potential of discarded materials and highlights the artistry and cultural resonance of repair and renewal.
